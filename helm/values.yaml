#
# Values for the example-k8s application.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  repository: spacez320/example-k8s
  tag: latest

service:
  type: ClusterIP
  port: 9000

resources:
  limits:
   cpu: 200m
   memory: 256Mi
  requests:
   cpu: 100m
   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
